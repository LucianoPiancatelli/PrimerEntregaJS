<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Primer Entrega</title>
</head>
<body>
    <div class="calculadoraGrid">
        <h1 id="titulo" >Calculadora JS V 0.2</h1>
        <div class="output">
            <div data-previous-operation class="previousOperation"></div>
            <div data-current-operation class="currentOperation"></div>
        </div>
        <button data-all-clear class="spanDos">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="spanDos">=</button>
    </div>
            <button id="Evento">BOTON PRIMER EVENTO</button>
</body>
</html>
